<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gutendex Books Browser</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Gutendex Books Browser</h1>
      <p>Explore the collection of Project Gutenberg books</p>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="#home" id="nav-home" class="nav-link active">Home</a>
          </li>
          <li>
            <a href="#wishlist" id="nav-wishlist" class="nav-link">Wishlist</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="filters-container">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search books by title or author..."
          />
        </div>
        <div class="genre-container">
          <select id="genre-select">
            <option value="">All Genres</option>
            <option value="fiction">Fiction</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
            <option value="science">Science</option>
            <option value="adventure">Adventure</option>
            <option value="history">History</option>
            <option value="biography">Biography</option>
            <option value="poetry">Poetry</option>
            <option value="drama">Drama</option>
            <option value="children">Children</option>
          </select>
        </div>
      </div>
      <div id="loading">Loading book data...</div>
      <div id="error" class="hidden"></div>
      <div id="books-container" class="books-grid"></div>
      <div id="pagination-container" class="pagination-container">
        <button id="prev-page" class="page-btn">Previous</button>
        <div id="page-numbers" class="page-numbers"></div>
        <button id="next-page" class="page-btn">Next</button>
      </div>
    </main>

    <footer>
      <p>
        Data provided by
        <a href="https://gutendex.com/" target="_blank">Gutendex API</a>
      </p>
    </footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
